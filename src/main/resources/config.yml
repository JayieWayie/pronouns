# Regarding Placeholders.
# Please use PlaceholderAPI. No ecloud download required.

# %pronouns_set% - shows pronouns set.
# %new_pronouns% - shows newly set pronouns.
# %player% - shows player name.
# %moderator% - shows moderator name.

#Database
Address: 'localhost'
Port: '3306'
Username: 'root'
Password: ''
Database: ''


# PrefixValue
# The Prefix is sent before ALL message in the plugin.

PrefixValue: '&8[&6Pronouns&8]'

# Error Messages

InvalidArgument: '&4Error404: &cCommand not found.'
InvalidInputs: '&4Error404: Invalid Inputs. &cUse /pronouns help.'
InvalidSender: '&4Error404: &cYou must be a player to run commands.'
NoPermission: '&4Error404: &cNo Permission!'

# Pronouns

Pronouns:
  - 'hehim'
  - 'sheher'
  - 'theythem'
  - 'hethey'
  - 'shethey'
  - 'Any'

# Player Messages

Success: 'Pronouns set to %new_pronouns%'

# Sent to the player using /pronouns check (online player).
PronounsCheck:
  - '&7-+-+-+- &6Pronouns &7-+-+-+-'
  - ''
  - '- &6Username: %player%'
  - '- &6Pronouns: %pronouns_set%'
  - ''

# Sent to players using /pronouns help.
HelpMessage:
  - '&7-+-+-+- &6Pronouns Help &7-+-+-+-'
  - ''
  - '&6/pronouns set (pronouns) - Allows the user to change their pronouns.'
  - '&6/pronouns list - Allows a user to view the available pronouns.'
  - '&6/apronouns reload - Reload configuration files.'
  - '&6/apronouns forceset (name) (pronouns) - forceset someones pronouns.'

# Sent to the player on /pronouns reload.
ReloadMessage: '&aReload Complete.'

# Sent to the moderator who does /apronouns forceset.
forceset_ModMessage: 'set pronouns for %player% to %new_pronouns%'
forceset_PlayerMessage: 'pronouns set to %new_pronouns% by %moderator%'

# Permissions
# ForceSet - Admin - pronouns.admin
# Reload - Admin - pronouns.admin
